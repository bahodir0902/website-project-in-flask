<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Fikrlog</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<div class="wrapper">
    <form action="" method="POST">
        <h1>Registration</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <p class="error">{{ messages[0] }}</p>
        {% endif %}
        {% endwith %}

        <div class="input-box">
            <input type="text" name="username" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
            <input type="email" name="email" placeholder="Email address" required>
            <i class='bx bx-envelope'></i>
        </div>

        <div class="input-box">
            <input type="password" name="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

         <div class="input-box">
            <input type="password" name="password_second" placeholder="Repeat Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="agree">
            <label><input type="checkbox" required> <a href="#">I'm agree with terms of use<sup style="color: orangered">*</sup></a></label>
            <label><input type="checkbox">Receive daily updates, news, promotions</label>
        </div>

        <button type="submit" class="btn">Sign Up</button>

        <div class="register-link">
            <p>Already have an account?<a href="login"> Login </a></p>
        </div>

    </form>
</div>

</body>
</html>
